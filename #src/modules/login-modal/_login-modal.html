<!-- login-modal -->
<div class="login-modal login-modal--hidden">
    <div class="login-modal__body">
        <div class="login-modal__close">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14 1.4L12.6 0L7 5.6L1.4 0L0 1.4L5.6 7L0 12.6L1.4 14L7 8.4L12.6 14L14 12.6L8.4 7L14 1.4Z"
                fill="#252525" />
            </svg>
        </div>
        <div class="login-modal__title">Good day.</div>
        <div class="login-modal__descr">Please enter a valid email address</div>
        <form action="#">
            <p class="login-modal__input-email">
                <label for="login-modal__email" class="login-modal__label">Email address</label>
                <input type="email" name="email" id="login-modal__email" class="login-modal__email">
            </p>
            <button type="submit">Continue</button>
        </form>
    </div>
</div>
