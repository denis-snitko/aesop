<div class="s-checkout">
    <div class="container">
        <div class="s-checkout__row">
            <div class="s-checkout__col-3">
                <div class="logo s-checkout__logo">
                    <img src="./img/svg/logo.svg" alt="Logo">
                </div>
            </div>
            <div class="s-checkout__col-6">
                <div class="s-checkout__title">Where would you like your order sent?</div>
                <form class="s-checkout-form" action="#">
                    <div class="s-checkout-form__row">
                        <div class="s-checkout-form__col-3">
                            <p class="s-checkout-form__input-wrapper">
                                <label class="s-checkout-form__input-label"
                                    for="s-checkout-form__input-2">Tittle</label>
                                <select class="s-checkout-form__select" name="tittle" id="s-checkout-form__input-2">
                                    <option value="" selected></option>
                                    <option value="Mr">Mr</option>
                                    <option value="Ms">Mr</option>
                                    <option value="Mrs">Mrs</option>
                                    <option value="Miss">Miss</option>
                                </select>
                            </p>
                        </div>
                        <div class="s-checkout-form__col-4">
                            <p class="s-checkout-form__input-wrapper">
                                <label class="s-checkout-form__input-label" for="s-checkout-form__input-3">First
                                    Name</label>
                                <input class="s-checkout-form__input" type="text" name="email"
                                    id="s-checkout-form__input-3" required>
                            </p>
                        </div>
                        <div class="s-checkout-form__col-4">
                            <p class="s-checkout-form__input-wrapper">
                                <label class="s-checkout-form__input-label" for="s-checkout-form__input-4">Last
                                    Name</label>
                                <input class="s-checkout-form__input" type="text" name="email"
                                    id="s-checkout-form__input-4" required>
                            </p>
                        </div>
                    </div>

                    <p class="s-checkout-form__input-wrapper mb-65">
                        <label class="s-checkout-form__input-label" for="s-checkout-form__input-2">Country /
                            Region</label>
                        <select class="s-checkout-form__select" name="country" id="s-checkout-form__input-2">
                            <option value="" selected></option>
                            <option value="France">France</option>
                            <option value="Russia">Russia</option>
                            <option value="Ukraine">Ukraine</option>
                            <option value="Spain">Spain</option>
                        </select>
                    </p>

                    <p class="s-checkout-form__input-wrapper">
                        <label class="s-checkout-form__input-label" for="s-checkout-form__input-6">Address</label>
                        <input class="s-checkout-form__input" type="text" name="address" id="s-checkout-form__input-6"
                            required>
                    </p>

                    <div class="s-checkout-form__row">
                        <!-- <div class="s-checkout-form__col-6">
                            <p class="s-checkout-form__input-wrapper">
                                <label class="s-checkout-form__input-label"
                                    for="s-checkout-form__input-2">Tittle</label>
                                <select class="s-checkout-form__select" name="tittle" id="s-checkout-form__input-2">
                                    <option value="" selected></option>
                                    <option value="Mr">Mr</option>
                                    <option value="Ms">Mr</option>
                                    <option value="Mrs">Mrs</option>
                                    <option value="Miss">Miss</option>
                                </select>
                            </p>
                        </div> -->
                        <div class="s-checkout-form__col-6">
                            <p class="s-checkout-form__input-wrapper">
                                <label class="s-checkout-form__input-label"
                                    for="s-checkout-form__input-7">Apartment/Unit #</label>
                                <input class="s-checkout-form__input" type="text" name="email"
                                    id="s-checkout-form__input-7" required>
                            </p>
                        </div>
                        <div class="s-checkout-form__col-6">
                            <p class="s-checkout-form__input-wrapper">
                                <label class="s-checkout-form__input-label"
                                    for="s-checkout-form__input-8">Company</label>
                                <input class="s-checkout-form__input" type="text" name="email"
                                    id="s-checkout-form__input-8" required>
                            </p>
                        </div>
                    </div>

                    <div class="s-checkout-form__row">
                        <div class="s-checkout-form__col-6">
                            <p class="s-checkout-form__input-wrapper">
                                <label class="s-checkout-form__input-label"
                                    for="s-checkout-form__input-9">City</label>
                                <input class="s-checkout-form__input" type="text" name="email"
                                    id="s-checkout-form__input-9" required>
                            </p>
                        </div>
                        <div class="s-checkout-form__col-6">
                            <p class="s-checkout-form__input-wrapper">
                                <label class="s-checkout-form__input-label"
                                    for="s-checkout-form__input-10">Region</label>
                                <select class="s-checkout-form__select" name="region" id="s-checkout-form__input-10">
                                    <option value="" selected></option>
                                    <option value="Region 1">Region 1</option>
                                    <option value="Region 2">Region 2</option>
                                    <option value="Region 3">Region 3</option>
                                    <option value="Region 4">Region 4</option>
                                </select>
                            </p>
                        </div>
                    </div>

                    <div class="s-checkout-form__row">
                        <div class="s-checkout-form__col-12">
                            <p class="s-checkout-form__input-wrapper">
                                <label class="s-checkout-form__input-label"
                                    for="s-checkout-form__input-9">Postcode</label>
                                <input class="s-checkout-form__input" type="text" name="postcode"
                                    id="s-checkout-form__input-9" required>
                            </p>
                        </div>
                    </div>

                    <div class="s-checkout-form__row">
                        <div class="s-checkout-form__col-4">
                            <p class="s-checkout-form__input-wrapper">
                                <label class="s-checkout-form__input-label"
                                    for="s-checkout-form__input-10">Country code</label>
                                <select class="s-checkout-form__select" name="countryCode" id="s-checkout-form__input-10">
                                    <option value="" selected></option>
                                    <option value="fra">Fra</option>
                                    <option value="rus">Rus</option>
                                    <option value="esp">Esp</option>
                                    <option value="eng">Eng</option>
                                </select>
                            </p>
                        </div>
                        <div class="s-checkout-form__col-8">
                            <p class="s-checkout-form__input-wrapper">
                                <label class="s-checkout-form__input-label" for="s-checkout-form__input-11">Phone Number</label>
                                <input class="s-checkout-form__input" type="text" name="number"
                                    id="s-checkout-form__input-12" required>
                            </p>
                        </div>
                    </div>

                    <button class="s-checkout-form__btn">Continue to shipping details</button>
                </form>
            </div>
        </div>
    </div>
</div>
