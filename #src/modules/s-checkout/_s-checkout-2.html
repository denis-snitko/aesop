<div class="s-checkout">
    <div class="container">
        <div class="s-checkout__row">
            <div class="s-checkout__col-3">
                <div class="logo s-checkout__logo">
                    <img src="./img/svg/logo.svg" alt="Logo">
                </div>
            </div>
            <div class="s-checkout__col-6">
                <div class="s-checkout__title">Who is placing this order?</div>
                <form class="s-checkout-form" action="#">
                    <p class="s-checkout-form__input-wrapper">
                        <label class="s-checkout-form__input-label" for="s-checkout-form__input-1">Your email address</label>
                        <input class="s-checkout-form__input" type="email" name="email" id="s-checkout-form__input-1" required>
                    </p>

                    <div class="s-checkout-form__row">
                        <div class="s-checkout-form__col-3">
                            <p class="s-checkout-form__input-wrapper">
                                <label class="s-checkout-form__input-label" for="s-checkout-form__input-2">Tittle</label>
                                <select class="s-checkout-form__select" name="tittle" id="s-checkout-form__input-2">
                                    <option value="" selected></option>
                                    <option value="Mr">Mr</option>
                                    <option value="Ms">Mr</option>
                                    <option value="Mrs">Mrs</option>
                                    <option value="Miss">Miss</option>
                                </select>
                            </p>
                        </div>
                        <div class="s-checkout-form__col-4">
                            <p class="s-checkout-form__input-wrapper">
                                <label class="s-checkout-form__input-label" for="s-checkout-form__input-3">First Name</label>
                                <input class="s-checkout-form__input" type="text" name="email" id="s-checkout-form__input-3" required>
                            </p>
                        </div>
                        <div class="s-checkout-form__col-4">
                            <p class="s-checkout-form__input-wrapper">
                                <label class="s-checkout-form__input-label" for="s-checkout-form__input-4">Last Name</label>
                                <input class="s-checkout-form__input" type="text" name="email" id="s-checkout-form__input-4" required>
                            </p>
                        </div>
                    </div>

                    <button class="s-checkout-form__btn">Continue to shipping details</button>
                </form>
            </div>
        </div>
    </div>
</div>
