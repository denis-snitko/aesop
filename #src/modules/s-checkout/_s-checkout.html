<div class="s-checkout">
  <div class="container">
    <div class="s-checkout__row">
      <div class="s-checkout__col-2">
        <div class="logo s-checkout__logo">
          <img src="./img/svg/logo.svg" alt="Logo">
        </div>
      </div>
      
      <div class="s-checkout__col-7">
        <div class="s-checkout__title">
          Where would you like your order sent?
        </div>
        
        <form class="s-checkout-form" action="#">
          <div class="s-checkout-form__row">
            <div class="s-checkout-form__col-6">
              <p class="s-checkout-form__input-wrapper">
                <label class="s-checkout-form__input-label" for="s-checkout-form__input-1"> Имя </label>
                <input class="s-checkout-form__input" type="text" name="email" id="s-checkout-form__input-1" required>
              </p>
            </div>
            
            <div class="s-checkout-form__col-6">
              <p class="s-checkout-form__input-wrapper">
                <label class="s-checkout-form__input-label" for="s-checkout-form__input-2"> Фамилия </label>
                <input class="s-checkout-form__input" type="text" name="email" id="s-checkout-form__input-2" required>
              </p>
            </div>
          </div>
          
          <div class="s-checkout-form__input-wrapper mb-65">
            <label class="s-checkout-form__input-label" for="s-checkout-form__input-3"> Ваш город </label>
            <select class="s-checkout-form__select" name="city" id="s-checkout-form__input-3">
              <option value="" selected></option>
              <option value="Киев">Киев</option>
              <option value="Киев 1">Киев 1</option>
              <option value="Киев 2">Киев 2</option>
              <option value="Киев 3">Киев 3</option>
            </select>
          </div>
          
          <div class="s-checkout-form__row">
            <div class="s-checkout-form__col-6">
              <div class="s-checkout-form__input-wrapper">
                <label class="s-checkout-form__input-label" for="s-checkout-form__input-4">Телефон</label>
                <input class="s-checkout-form__input" type="text" name="telefon" id="s-checkout-form__input-4" required>
              </div>
            </div>
            <div class="s-checkout-form__col-6">
              <p class="s-checkout-form__input-wrapper">
                <label class="s-checkout-form__input-label" for="s-checkout-form__input-5">E-mail</label>
                <input class="s-checkout-form__input" type="email" name="email" id="s-checkout-form__input-5" required>
              </p>
            </div>
          </div>
          
          <h4 class="s-checkout__small-title">
            Пожалуйста, выберите предпочитаемый способ доставки </h4>
          <div class="s-checkout-form__row mb-65">
            <div class="s-checkout-form__col-6">
              <label class="s-checkout-form__check-label">
                <div class="check-label__title">Курьерская доставка</div>
                <p>Estimated delivery</p>
                <p>3 business days</p>
                <p class="check-label__price">0,00 €</p>
                <input type="radio" name="delivery" value="courier"> </label>
            </div>
            <div class="s-checkout-form__col-6">
              <label class="s-checkout-form__check-label">
                <div class="check-label__title">Новая почта</div>
                <p>Estimated delivery</p>
                <p>3 business days</p>
                <p class="check-label__price">0,00 €</p>
                <input type="radio" name="delivery" value="post"> </label>
            </div>
          </div>
          
          <div class="show-courier">
            <div class="s-checkout-form__input-wrapper">
              <label class="s-checkout-form__input-label" for="s-checkout-form__input-6">Улица</label>
              <input class="s-checkout-form__input" type="text" name="address" id="s-checkout-form__input-6" required>
            </div>
            
            <div class="s-checkout-form__row">
              <div class="s-checkout-form__col-6">
                <p class="s-checkout-form__input-wrapper">
                  <label class="s-checkout-form__input-label" for="s-checkout-form__input-7">Дом</label>
                  <input class="s-checkout-form__input" type="number" name="home" id="s-checkout-form__input-7" required>
                </p>
              </div>
              <div class="s-checkout-form__col-6">
                <p class="s-checkout-form__input-wrapper">
                  <label class="s-checkout-form__input-label" for="s-checkout-form__input-8">Квартира</label>
                  <input class="s-checkout-form__input" type="number" name="appartment" id="s-checkout-form__input-8" required>
                </p>
              </div>
            </div>
          </div>
          
          <div class="show-post">
            <div class="s-checkout-form__input-wrapper">
              <label class="s-checkout-form__input-label" for="s-checkout-form__input-9">Отделение</label>
              <input class="s-checkout-form__input" type="text" name="ofice" id="s-checkout-form__input-9" required>
            </div>
          </div>
          
          <div class="credit-checkbox mb-65">
            <div class="credit-checkbox__title">
              Метод оплаты
            </div>
            <span>
              <input id="visa" type="radio" name="credit" value="visa" checked>
              <label for="visa">

                Visa/MasterCard
              </label>
            </span> <span>
              <input id="cash" type="radio" name="credit" value="cash">

              </label>
            </span> <span>
              <input id="cod" type="radio" name="credit" value="cod">
              <label for="cod">Наложенный платёж</label>
            </span>
          </div>
          
          <button class="s-checkout-form__btn">Continue to shipping details</button>
        </form>
      </div>
      
      <div class="s-checkout__col-3">
        <div class="order-details">
          <div class="order-details__title">
            Состав заказа:
          </div>
          <ul class="order-details__list">
            <li class="order-details__item">
              <div class="order-details__product">
                <p>Citrus Melange Body Cleanser</p>
                <span>500 mL</span>
              </div>
              <div class="order-details__price">20,00 €</div>
            </li>
            <li class="order-details__item">
              <div class="order-details__product">
                <p>Citrus Melange Body Cleanser</p>
                <span>500 mL</span>
              </div>
              <div class="order-details__price">20,00 €</div>
            </li>
          </ul>
          <div class="order-details__summ">
            <div class="summ__title">
              Сумма к оплате
            </div>
            <div class="summ__price">
              37,00 €
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
