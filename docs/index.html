<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/main.css">
    <title>Aesop | Главная</title>
</head>

<body>
    <div class="main-body">
        <!-- .s-top-header -->
<div class="s-top-header">
    <div class="s-top-header__text">
        <p>Enjoy complimentary shipping on all orders within France.</p>
    </div>
    <button class="s-top-header__button">
        <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M5.5281 0.687988H4.4721V4.51599H0.600098V5.61599H4.4721V9.44399H5.5281V5.61599H9.4001V4.51599H5.5281V0.687988Z"
                fill="white" />
        </svg>
    </button>
</div>
<!-- /.s-top-header -->
        <!-- .s-header -->
<header class="s-header">
    <div class="container">
        <div class="s-header__body">
            <nav class="main-menu">
                <ul class="main-menu__list">
                    <li class="main-menu__item"><a class="main-menu__link" href=#>Shop</a></li>
                    <li class="main-menu__item"><a class="main-menu__link" href=#>Search</a></li>
                </ul>
            </nav>
            <div class="login-wrapper">
                <button class="login-btn">Login</button>
                <button class="cart-btn">
                    <svg width="14" height="18" viewBox="0 0 14 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M2.7255 5.2857H11.353M10.4635 4.82327C10.2517 2.99027 8.7997 1.57141 7.03926 1.57141C5.27881 1.57141 3.8268 2.99027 3.61543 4.82327C3.58566 5.0777 3.39586 5.2857 3.15688 5.2857H2.72032C2.24711 5.2857 1.86275 5.69938 1.86275 6.2087L1 15.5056C1 16.0149 1.38479 16.4286 1.85757 16.4286H12.1424C12.6165 16.4286 13 16.0144 13 15.5056L12.1372 6.2087C12.1372 5.69938 11.7538 5.2857 11.2797 5.2857H10.9216C10.6835 5.2857 10.4933 5.0777 10.4635 4.82327Z"
                            stroke="#333333" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</header>
<!-- /.s-header -->
        <!-- .s-hero -->
<div class="s-hero">
    <div class="container">
        <div class="s-hero__body">
            <div class="logo s-hero__logo">
                <img src="./img/svg/logo.svg" alt="Logo">
            </div>
            <div class="s-hero__text">
                <div class="s-hero__small-descr">
                    <p>A fresh squeeze</p>
                </div>
                <h1 class="s-hero__main-title">Citrus Melange Body Cleanser</h1>
                <div class="s-hero__descr">
                    <p>Our newest body cleanser is an uplifting blend of Petitgrain,
                        Grapefruit and Lemon—a refreshing shower gel to transform
                        bathing rituals.</p>
                </div>
                <button class="s-hero__btn">Discover now</button>
            </div>
        </div>
    </div>
</div>
<!-- /.s-hero -->
        <div class="main-content">
            main content
        </div>
        <footer>footer</footer>
    </div>
    <script src="./js/vendors.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
