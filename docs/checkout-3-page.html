<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/main.css">
    <title>Aesop | checkout-3</title>
</head>

<body>
    <div class="main-body main-body--checkout">
        <!-- s-cart -->
<div class="s-cart">
    <div class="container">
        <div class="s-cart__body">
            <div class="s-cart__body-row s-cart__body-row--title">
                <div class="s-cart__body-col">Cart</div>
                <div class="s-cart__body-col">Size</div>
                <div class="s-cart__body-col">Quantity</div>
                <div class="s-cart__body-col">
                    <div class="s-cart__close">
                        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M14 1.4L12.6 0L7 5.6L1.4 0L0 1.4L5.6 7L0 12.6L1.4 14L7 8.4L12.6 14L14 12.6L8.4 7L14 1.4Z"
                                fill="#BCBBB4" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="s-cart__body-row">
                <div class="s-cart__body-col"><span class="name">Citrus Melange Body Cleanser</span></div>
                <div class="s-cart__body-col">500 mL</div>
                <div class="s-cart__body-col">
                    <form action="#">
                        <select name="amount">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </form>
                    <span class="remove">Remove</span>
                </div>
                <div class="s-cart__body-col s-cart__body-col--price">37,00 €</div>
            </div>
            <div class="s-cart__body-btn-wrapper">
                <p>Enjoy complimentary shipping on all orders within France.</p>
                <div class="s-cart__body-btn-text">
                    <p>Subtotal (Tax Incl.)</p>
                    <span>37,00 €</span>
                </div>
                <button class="btn">Checkout</button>
                <div class="s-cart__body-btn-credit">
                    
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.s-cart -->

        <div class="s-cart-header">
    <div class="container">
        <div class="s-cart-header__row">
            <div class="s-cart-header__cart">
                <p>Cart</p>
                <span>9</span>
            </div>
            <div class="s-cart-header__price">
                <p><span>37,00</span> €</p>
            </div>
        </div>
    </div>
</div>

        <div class="main-content">
            <div class="s-checkout">
    <div class="container">
        <div class="s-checkout__row">
            <div class="s-checkout__col-3">
                <div class="logo s-checkout__logo">
                    <img src="./img/svg/logo.svg" alt="Logo">
                </div>
            </div>
            <div class="s-checkout__col-6">

                <div class="shipping-detail">
                    <div class="shipping-detail__title">
                        <h4>Order placed by</h4>
                        <a href="#">Edit</a>
                    </div>
                    .shipping-detail__descr
                </div>

                <div class="s-checkout__title">Where would you like your order sent?</div>
                <form class="s-checkout-form" action="#">
                    <div class="s-checkout-form__row">
                        <div class="s-checkout-form__col-3">
                            <p class="s-checkout-form__input-wrapper">
                                <label class="s-checkout-form__input-label"
                                    for="s-checkout-form__input-2">Tittle</label>
                                <select class="s-checkout-form__select" name="tittle" id="s-checkout-form__input-2">
                                    <option value="" selected></option>
                                    <option value="Mr">Mr</option>
                                    <option value="Ms">Mr</option>
                                    <option value="Mrs">Mrs</option>
                                    <option value="Miss">Miss</option>
                                </select>
                            </p>
                        </div>
                        <div class="s-checkout-form__col-4">
                            <p class="s-checkout-form__input-wrapper">
                                <label class="s-checkout-form__input-label" for="s-checkout-form__input-3">First
                                    Name</label>
                                <input class="s-checkout-form__input" type="text" name="email"
                                    id="s-checkout-form__input-3" required>
                            </p>
                        </div>
                        <div class="s-checkout-form__col-4">
                            <p class="s-checkout-form__input-wrapper">
                                <label class="s-checkout-form__input-label" for="s-checkout-form__input-4">Last
                                    Name</label>
                                <input class="s-checkout-form__input" type="text" name="email"
                                    id="s-checkout-form__input-4" required>
                            </p>
                        </div>
                    </div>

                    <p class="s-checkout-form__input-wrapper mb-65">
                        <label class="s-checkout-form__input-label" for="s-checkout-form__input-2">Country /
                            Region</label>
                        <select class="s-checkout-form__select" name="country" id="s-checkout-form__input-2">
                            <option value="" selected></option>
                            <option value="France">France</option>
                            <option value="Russia">Russia</option>
                            <option value="Ukraine">Ukraine</option>
                            <option value="Spain">Spain</option>
                        </select>
                    </p>

                    <p class="s-checkout-form__input-wrapper">
                        <label class="s-checkout-form__input-label" for="s-checkout-form__input-6">Address</label>
                        <input class="s-checkout-form__input" type="text" name="address" id="s-checkout-form__input-6"
                            required>
                    </p>
                    <button class="s-checkout-form__btn">Continue to shipping details</button>
                </form>
            </div>
        </div>
    </div>
</div>



<!-- s-checkout-form__input -->
        </div>
        
    </div>

    <script src="./js/vendors.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
